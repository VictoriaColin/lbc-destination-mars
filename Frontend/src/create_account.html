<!DOCTYPE html>
<html>
<head>
    <title>Create Account | Destination: MARS</title>
    <link rel="stylesheet" href="./css/createacc_style.css">
</head>
<body>

<header>
    <div class="header-box">
        <div class="logo" style="display: flex">
            <a href="search.html"> <h1><span style="font-family:Georgia, 'Times New Roman', Times, serif;">Destination:</span>
                <span style="color: #990000; background-color: transparent; font-family: 'Courier New', Courier, monospace;">MARS</span>
            </h1> </a>
        </div>
    </div>
</header>

<div class="signin_container">
    <div class="cust_name">
        <label><b>Full name</b></label>
        <input type="text" placeholder="Enter full name" name="cust_name" id="name" required/>
    </div>
    <div class="email_input">
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required/>
    </div>
    <div class="password_input">
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required/>
    </div>
    <div class="repeat_pswd_input">
        <label><b>Repeat</b></label>
        <input type="password" placeholder="Repeat password" name="repeat_pswd" id="repeat_password" required/>
    </div>
    <div class="button_location">
        <a href="search.html">
            <button type="submit" class="signin_button" id="button">Sign in</button>
        </a>
    </div>
</div>

</body>
</html>
