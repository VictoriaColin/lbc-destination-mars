<!DOCTYPE html>
<html>
<head>
    <title>Create Account | Destination: MARS</title>
    <link rel="stylesheet" href="./css/createacc_style.css">
</head>
<body>

<header>
    <div class="header-box">
        <div class="logo" style="display: flex">
            <h1>
                <a href="search.html"> <img src="images/spacehship2.png" alt="logo"> </a>
                <!--Name of website next to logo-->
                <span style="font-family:Georgia, 'Times New Roman', Times, serif;">Destination:</span>
                <span style="color: #990000; background-color: transparent; font-family: 'Courier New', Courier, monospace;">MARS</span>
            </h1>
        </div>
    </div>
</header>

<div class="signin_container">
    <div class="cust_name">
        <label id="name"><b>Full name</b></label>
        <input type="text" placeholder="Enter full name" name="cust_name" required/>
    </div>
    <div class="email_input">
        <label id="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" required/>
    </div>
    <div class="password_input">
        <label id="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" required/>
    </div>
    <div class="repeat_pswd_input">
        <label id="repeat_password"><b>Repeat</b></label>
        <input type="password" placeholder="Repeat password" name="repeat_pswd" required/>
    </div>
    <div class="button_location">
        <a href="search.html">
            <button type="submit" class="signin_button">Sign in</button>
        </a>
    </div>
</div>

</body>
</html>
