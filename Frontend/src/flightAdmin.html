<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="flightAdmin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="admin.html">DestinationMars Flight Dashboard</a>
        <a class="header_nav_link button" href="index2.html">Buy Tickets</a>
    </div>
</header>
<button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>
<div class="card">
    <h2>Create a Flight</h2>

    <form class="card-content" id="create-flightlist-form">
        <p class="form-field">
            <label>flight name</label>
            <input type="text" required class="validated-field" id="flight-name" placeholder="flight name..." autofocus>
        </p>
        <p class="form-field">
            <label>date</label>
            <input type="date" required id="date" class="date validated-field">
        </p>
        <p class="form-field">
            <label>What is the minimum ticket price?</label>
            <input type="number" required class="validated-field" id="ticket-price" placeholder="0">
        </p>
        <button type="submit" id="create-flight">Create</button>
    </form>
</div>
<div id="flight-list"></div>
</body>
</html>
