<!DOCTYPE html>
<html>
<head>
    <title>Destination: MARS</title>
    <script type="text/javascript" src="indexPage.js"></script>
    <link rel="stylesheet" href="./css/search_style.css">
</head>
<body>


<header>
    <div class="header-box">
        <div class="header" style="display: flex">

            <div id="logo">
                <h1><span style="font-family:Georgia, 'Times New Roman', Times, serif;">Destination:</span>
                    <span style="color: #990000; background-color: transparent; font-family: 'Courier New', Courier, monospace;">MARS</span>
                </h1>
            </div>
        </div>
        <!--Nav links to customer account dashboard-->
        <div class="navlink">
            <ul id="loginlink">
                <li> <a href="create_account.html"> Create Account </a></li>
                <li> <a href="customer_signin.html"> Sign In</a></li>
            </ul>
        </div>
    </div>
</header>



<div class="search">
    <select required name="from" id="from_location">
        <option value="none" selected disabled hidden>Leaving from</option>
        <option value="FL"> Cape Canaveral, Fl </option>
        <option value="CA"> Vandenberg, Ca </option>
    </select>

    <select required name="to" id="to_location">
        <option value="none" selected disabled hidden>Going to</option>
        <option value="Nili Fossae"> Nili Fossae </option>
        <option value="Holden Crater"> Holden Crater </option>
        <option value="Jezero Crater"> Jezero Crater </option>
        <option value="Mawrth Vallis"> Marwth Vallis </option>
    </select>
    <input type="date" id="depart_date" name="depart" class="depart_date" required/>
    <!--<button type="submit" class="button"> Find Flights </button>-->
    <div class="button_area">
        <input type="submit" class="button" id="submit-button"/>
    </div>
</div>

<div class="disclaimer">
    <p id="disclaimer">*All flights are one way</p>
</div>

<div class="flights_container">
    <div class="greeting">
        <h3>Showing flights</h3>
    </div>


    <!--to select individual flights, look up how to do with js-->
    <div class="flights">
        <p class="results" id="flights"></p>
    </div>


    <div class="flight_submission">
        <div class="instr">
            <label id="instr">Enter desired flight id here.<br/></label>
            <input type="text" id="flight-id"/>
            <a href="checkout.html" class="reserve_button">
                <button id="reserve-button"> Reserve Ticket</button>
            </a>
        </div>

    </div>
</div>


</main>
</body>
</html>
