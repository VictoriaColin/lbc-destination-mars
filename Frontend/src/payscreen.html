<!DOCTYPE html>
<html>
<head>
    <title>Payment | Destination: MARS</title>
    <link rel="stylesheet" href="./css/payscreen_style.css">
    <script type="text/javascript" src="payscreenPage.js"></script>
</head>
<body>

<header>
    <div class="header-box">
        <div class="logo" style="display: flex">
            <h1>
                <a href="search.html"> <img src="images/spacehship2.png" alt="logo"> </a>
                <!--Name of website next to logo-->
                <span style="font-family:Georgia, 'Times New Roman', Times, serif;">Destination:</span>
                <span style="color: #990000; background-color: transparent; font-family: 'Courier New', Courier, monospace;">MARS</span>
            </h1>
        </div>

        <!--Nav links to customer account dashboard-->
        <div class="navlink">
            <ul id="loginlink">
                <li> <a href="customer_dashboard.html"> My account</a></li>
            </ul>
        </div>

    </div>
</header>

<div class="container">

    <h3>Payment Details</h3>

    <div class="pay_details">

        <div class="card_name">
            Name on card
            <input required id="cust_name" type="text" name="cust_name" placeholder="Name">
        </div>


        <div class="cc_num">
            Credit Card #
            <input required id="cc" type="tel" name="card_number" size="18" minlength="19" maxlength="19"
                   placeholder="5555 5555 5555 5555">
        </div>


        <div class="cc_exp">
            Exp
            <input required id="exp" type="tel" name="exp_date" placeholder="MM / YY" minlength="5" maxlength="5">
        </div>


        <div class="cc_cvv">
            CVV
            <input required id="cvv" type="tel" name="cvv" placeholder="123" minlength="3" maxlength="3">
        </div>


        <div class="button" id="button">
            <a href="payment_conf.html">
                <button>Pay Now</button>
            </a>
        </div>





    </div>

    <div id="results"></div>
</div>


</body>
</html>
