<!DOCTYPE html>
<html>
<head>
    <title>Destination: MARS</title>
    <link rel="stylesheet" href="./css/search_style.css">
</head>
<body>


<header>
    <div class="header-box">
        <div class="logo" style="display: flex">
            <h1>
                <img src="images/spacehship2.png" alt="logo">
                <!--Name of website next to logo-->
                <span style="font-family:Georgia, 'Times New Roman', Times, serif;">Destination:</span>
                <span style="color: #990000; background-color: transparent; font-family: 'Courier New', Courier, monospace;">MARS</span>
            </h1>
        </div>
        <!--Nav links to customer account dashboard-->
        <div class="navlink">
            <ul id="loginlink">
                <li> <a href="customer_dashboard.html"> My account</a></li>
            </ul>
        </div>
    </div>
</header>



<div class="roundtrip_content">
    <select required name="from" id="from_location">
        <option value="none" selected disabled hidden>Leaving from</option>
        <option value="florida"> Cape Canaveral, Fl </option>
        <option value="california"> Vandenberg, Ca </option>
    </select>

    <select required name="to" id="to_location">
        <option value="none" selected disabled hidden>Going to</option>
        <option value="nili"> Nili Fossae </option>
        <option value="holden"> Holden Crater </option>
        <option value="jezero"> Jezero Crater </option>
        <option value="mawrth"> Marwth Vallis </option>
    </select>
    <input type="text" id="depart_year" name="depart" placeholder="Depart year" class="depart_year" maxlength="4" required
           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
    <!--<button type="submit" class="button"> Find Flights </button>-->
    <div class="button_area">
        <a href="flights.html" type="submit">
            <input type="submit" class="button"/>
        </a>
    </div>
</div>

<div class="disclaimer">
    <p>*All flights are one way</p>
</div>


</main>
</body>
</html>
